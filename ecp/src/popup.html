<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <title></title>
    <link type="text/css" rel="stylesheet" href="static/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="static/css/ecp.css">

</head>
<body>
<style>
    .popup{
        width: 550px;
        padding: 10px;
    }
    .popup label{
        font-size: 12px;
        font-weight: normal;
        color: #7a7a7a;
    }
    .popup #t-set .btn-stop{

    }
    .popup .alert-success{
        display: none;
    }
</style>

<div class="popup ecp-body">
    <div class="tips">
        <div class="alert alert-success" role="alert">保存成功</div>
    </div>
    <div class="title2">配置</div>
    <div class="well" id="config">
        <div class="form-group">
            <label for="pull">pull地址</label>
            <input type="text" name="pull" class="form-control" id="pull">
        </div>
        <div class="form-group">
            <label for="push">push地址</label>
            <input type="text" name="push" class="form-control" id="push" >
        </div>

        <div class="btns">
            <div  class="btn btn-success btn-start">开始</div>
            <div  class="btn btn-danger btn-stop" style="display: none">停止</div>
            <div  class="btn btn-primary btn-update" >更新配置</div>
        </div>
    </div>



</div>

</body>
</html>
<script src="static/js/jquery_2.0.3.js"></script>
<script src="static/js/ecp.js"></script>
<script src="static/js/common.js"></script>
<script src="static/js/popup.js"></script>
