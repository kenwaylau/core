<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <title></title>
    <link type="text/css" rel="stylesheet" href="static/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="static/css/ecp.css">

</head>
<body>
<style>
    .popup{
        width: 550px;
        padding: 10px;
    }
    .popup label{
        font-size: 12px;
        font-weight: normal;
        color: #7a7a7a;
    }
    .popup #t-set .btn-stop{

    }
    .popup .alert-success{
        display: none;
    }
</style>

<div class="popup ecp-body">
    <div class="tips">
        <div class="alert alert-success" role="alert">保存成功</div>
    </div>
    <div class="title2">工作区</div>
    <div class="well" id="t-set">
        <div class="form-group">
            <label for="source-url">来源地址</label>
            <input type="text" name="source-url" class="form-control" id="source-url" placeholder="请输入来源地址...">
        </div>
        <div class="form-group">
            <label for="push-url">提交地址</label>
            <input type="text" name="push-url" class="form-control" id="push-url" placeholder="请输入提交地址...">
        </div>
        <div class="form-group">
            <label for="regular">筛选来源正则条件</label>
            <textarea name="regular" id="regular" class="form-control" placeholder="请输入正则匹配条件...空则不筛选...不用以斜线(/)开始和结束"></textarea>
        </div>
        <div class="form-group">
            <label for="interval">循环时间间隔(秒)</label>
            <input type="text" name="interval" class="form-control" id="interval" placeholder="请输入时间,0则不循环...">
        </div>

        <div class="btns">
            <div  class="btn btn-success btn-start">开始</div>
            <div  class="btn btn-danger btn-stop" style="display: none">停止</div>
            <div  class="btn btn-primary btn-save" >保存</div>
        </div>
    </div>

    <div class="line"></div>

    <div class="title2">其他设置</div>
    <div class="well" id="other-set">
        <div class="form-group">
            <label for="reg-url">域名匹配</label>
            <input type="text" name="reg-url" class="form-control" id="reg-url" placeholder="该网址下的域名有效...">
        </div>
        <div class="btns">
            <div  class="btn btn-success btn-save">保存</div>
        </div>
    </div>


    </div>

    </div>
</div>

</body>
</html>
<script src="static/js/jquery_2.0.3.js"></script>
<script src="static/js/ecp_v1.0.0.js"></script>
<script src="static/js/common.js"></script>
<script src="static/js/popup.js"></script>
